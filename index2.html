<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript読み込みテスト</title>
</head>
<body>
  <h1>JavaScript 読み込みテスト</h1>


  <h2>入力値の表示テスト</h2>

  <!-- 入力ボックス -->
  <input type="text" id="userInput" placeholder="ここに文字を入力" />

  <!-- ボタン -->
  <button onclick="showText()">表示</button>

  <!-- 表示場所 -->
  <div id="output"></div>

  <!-- JavaScriptファイル読み込み -->
  <script src="main.js"></script>
</body>
</html>
